<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0 5px 0;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veloce</h1>
        <p>Your Dream Car Listings</p>
    </header>
    <section class="products">
        <!-- Example Product 1 -->
        <div class="product">
            <img src="car1.jpg" alt="Car 1">
            <h3>2022 Sport Car</h3>
            <p>Price: $50,000</p>
        </div>
        <!-- Add more products here -->
    </section>
</body>
</html>
